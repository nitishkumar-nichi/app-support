<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Support - Cosmos Automation</title>
    <style>
      .support-container {
        max-width: 600px;
        margin: 60px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
      }

      .support-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
      }

      .support-item {
        margin-bottom: 20px;
      }

      .support-item h3 {
        margin-bottom: 5px;
        font-size: 16px;
      }

      .support-item a {
        color: #42b983;
        text-decoration: none;
      }

      .support-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="support-container">
      <h1>Support</h1>
      <p class="subtitle">Need help? Contact us using the details below.</p>

      <div class="support-card">
        <div class="support-item">
          <h3>Email Support</h3>
          <a href="mailto:digifac.techsupport@cosmos-automation.com"
            >digifac.techsupport@cosmos-automation.com</a
          >
        </div>

        <div class="support-item">
          <h3>Phone Support</h3>
          <a href="tel:9974043605">9974043605</a>
        </div>

        <div class="support-item">
          <h3>Support Hours</h3>
          <p>Monday – Saturday, 9:00 AM – 6:00 PM (IST)</p>
        </div>
      </div>
    </div>
  </body>
</html>
